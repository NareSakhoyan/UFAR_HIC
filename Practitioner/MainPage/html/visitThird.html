<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/visitStyle34.css">
    
</head>

<header>
    <div class="logo"><img class="logo" src="../../../photos/logo.png" alt="img">
    <p>HIC</p>
    </div> 
    <div class="info"> 
        <img id="user-avatar" src="" alt="">
        <p><span id="full-name"></span></p>
    </div>
    <div class="settings dropdown"><input class="dropbtn" type="image" src="../../../photos/gear.png" alt="">
        <div class="dropdown-content">
            <a href="change Password.html">Password</a>
            <a href="../../LogIn/html/Practitioner Login.html" onclick="logout()">Log Out</a>
          </div>
    </div>

</header>
<body>
    <form id="myForm" name="myForm" method="get" action="visitFourth.html">
        <div class="left">
            <div class="patient">
                <img id="patient-avatar" src="" alt="photo">
                    <div class="info">
                        <p class="full-name">Full name: <span id="patient-full-name"></span></p>
                        <p class="gender">Gender: <span id="patient-gender"></span></p>
                        <p class="date_">Date of Birth: <span id="patient-date"></span></p>
                        <p class="phone">Phone Number: <span id="patient-phone"></span></p>
                        <p class="adress_">Address: <span id="patient-address"></span></p>
                    </div>
            </div>
        </div>
        <div class="right">
            <p class="reg">Registration</p>
            <p class="font">Procedure</p>
            <label for="procedure"></label><textarea id="procedure" style="resize:none" name="procedure" required placeholder="Description"></textarea>
            <p class="font">Procedure status</p>
            <div class="select">
                <script src="../js/jquery.min.js"></script>
                <link href="../css/select2.min.css" rel="stylesheet"/>
                <script src="../js/select2.min.js"></script>
                <label for="procedurestatus"></label><select id="procedurestatus" name="procedurestatus" class="form-control js-example-tags">
                    <option selected="selected">Choose Status</option>
                    <option>Inability to urinate</option>
                    <option>Inability to keep liquids down thus requiring IV hydration</option> 
                    <option>Inability to control pain</option> 
                    <option>Unexpected surgical bleeding</option>
                    <option>Unstable vital signs</option>
                    <option>Inability to safely ambulate after spinal anesthesia</option>
                    <option>Unusual reaction to the surgical procedure or anesthesia (e.g. difficulty awakening, drug reaction, or other complication)</option>
                </select>
                <script type="text/javascript">
                    $(".js-example-tags").select2({tags: true});
                </script>
            </div>
            
            <div class="date">
                <p class="font">Procedure Last Update</p>
                <label for="date"></label><input id="date" name="date" type="date">
            </div>
                <div class="buttons">
                    <div class="nextbutton">
                        <button onclick="visitFourth.html">Next</button>
                    </div>
                </div>
        </div>
    </form>
    <div class="out">
        <div class="backbutton">
            <input class="back" type="image" src="../../../photos/backHome1.png" style="width: 20px; height: 20px; margin-top: 0;" alt="">
        </div>
    </div>
    <script src="../js/visitThirdForm.js"></script>
    <script src="../js/headerGetInfo.js"></script>
</body>
</html>
